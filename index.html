<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitHub-finder</title>

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="github.js"></script>
</head>

<body>
    <header class="header">
        <a href="/">GitHub Finder</a>
    </header>
    <div class="search-container">
        <h1 class="search-container_title">Search GitHub Users</h1>
        <p class="search-container_subtitle">Enter a username to fetch a user profile and repos</p>
        <input class="search-container_bar" type="search">
    </div>
    <main>

        <div class="userDetails-container">
            <div class="userDetails-container_profile">
                <img src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/300x200.jpg" alt="user-img">
                <button>View Profile</button>
            </div>

            <div class="userDetails-container_stats">
                <div class="gitHubDetails">
                    <button id="repos"></button>
                    <button id="gists"></button>
                    <button id="followers"></button>
                    <button id="following"></button>
                </div>
                <div class="additionalDetails">
                    <ul>
                        <li id="company"></li>
                        <li id="blog"></li>
                        <li id="location"></li>
                        <li id="since"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="userLatest-repos-container">
            
        </div>
    </main>
    <footer class="footer">
        <p>GitHub Finder &copy;</p>
    </footer>
</body>

</html>
